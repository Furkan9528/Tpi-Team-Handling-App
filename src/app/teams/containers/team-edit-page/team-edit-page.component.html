<h2>{{title}}</h2>
<form class="col-md-6">
    <div class="form-group" >
      <label>Team</label>
      <input type="text" [(ngModel)]="team.name" name="name" class="form-control" size="50px">
    </div>
    <br>
    <div class="form-group">
      <label>Slogan</label>
      <input type="text" [(ngModel)]="team.slogan" name="slogan" class="form-control" >
    </div>
    <br>
    <button (click)="updateId(team)"  type="submit"  class="btn btn-dark">Update</button>
</form>
